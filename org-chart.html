<!DOCTYPE html>
<html lang="ja">

    <style>
        * {

        body {

        .controls {

        button {

        .org-chart {

        .level {

        .node {

            z-index: 10;
        }

        .node:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .node.level-1 {
            border-color: #e53e3e;
            background: linear-gradient(135deg, #fff5f5 0%, #fed7d7 100%);
        }

        .node.level-2 {
            border-color: #dd6b20;
            background: linear-gradient(135deg, #fffaf0 0%, #feebc8 100%);
        }

        .node.level-3 {
            border-color: #38a169;
            background: linear-gradient(135deg, #f0fff4 0%, #c6f6d5 100%);
        }

        .node.level-4 {
            border-color: #3182ce;
            background: linear-gradient(135deg, #ebf8ff 0%, #bee3f8 100%);
        }

        .node-title {
            font-size: 18px;

            margin-bottom: 8px;

        .node-name {

        }

        .node-actions {
            display: flex;

            margin-top: 12px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 6px;
        }

        .btn-edit {
            background: #4299e1;
            color: white;
        }

        .btn-delete {
            background: #f56565;
            color: white;
        }

        .btn-add-child {
            background: #48bb78;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #2d3748;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn-cancel {
            background: #a0aec0;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .empty-state h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .connector {
            stroke: #4a5568;
            stroke-width: 3;
            fill: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä ÁµÑÁπîÂõ≥„Ç¢„Éó„É™</h1>

        <div class="controls">
            <button class="btn-primary" onclick="addRootNode()">„Éà„ÉÉ„Éó„ÇíËøΩÂä†</button>
            <button class="btn-secondary" onclick="exportData()">„Éá„Éº„ÇøÂá∫Âäõ</button>
            <button class="btn-secondary" onclick="loadSampleData()">„Çµ„É≥„Éó„É´„Éá„Éº„ÇøË™≠Ëæº</button>
        </div>

        <div id="orgChart" class="org-chart">
            <div class="empty-state">
                <h2>ÁµÑÁπîÂõ≥„Çí‰ΩúÊàê„Åó„Åæ„Åó„Çá„ÅÜ</h2>
                <p>„Äå„Éà„ÉÉ„Éó„ÇíËøΩÂä†„Äç„Éú„Çø„É≥„Åã„ÇâÂßã„ÇÅ„Å¶„Åè„Å†„Åï„ÅÑ</p>
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header" id="modalTitle">„Éé„Éº„Éâ„ÇíÁ∑®ÈõÜ</div>
            <div class="form-group">
                <label for="nodeTitle">ÂΩπËÅ∑</label>
                <input type="text" id="nodeTitle" placeholder="‰æã: CEO">
            </div>
            <div class="form-group">
                <label for="nodeName">Ê∞èÂêç</label>
                <input type="text" id="nodeName" placeholder="‰æã: Â±±Áî∞Â§™ÈÉé">
            </div>
            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeModal()">„Ç≠„É£„É≥„Çª„É´</button>
                <button class="btn-primary" onclick="saveNode()">‰øùÂ≠ò</button>
            </div>
        </div>
    </div>

    <script>
        let orgData = [];
        let currentEditNode = null;
        let nodeIdCounter = 1;

        function loadSampleData() {
            orgData = [
                { id: 1, title: 'CEO', name: 'Â±±Áî∞Â§™ÈÉé', parentId: null, level: 1 },
                { id: 2, title: 'CTO', name: '‰ΩêËó§Ëä±Â≠ê', parentId: 1, level: 2 },
                { id: 3, title: 'CFO', name: 'Èà¥Êú®‰∏ÄÈÉé', parentId: 1, level: 2 },
                { id: 4, title: 'COO', name: 'Áî∞‰∏≠‰∫åÈÉé', parentId: 1, level: 2 },
                { id: 5, title: 'ÈñãÁô∫ÈÉ®Èï∑', name: 'È´òÊ©ã‰∏âÈÉé', parentId: 2, level: 3 },
                { id: 6, title: 'ÁµåÁêÜÈÉ®Èï∑', name: '‰ºäËó§ÂõõÈÉé', parentId: 3, level: 3 },
                { id: 7, title: '„Ç®„É≥„Ç∏„Éã„Ç¢', name: 'Ê∏°Ëæ∫‰∫îÈÉé', parentId: 5, level: 4 },
                { id: 8, title: '„Ç®„É≥„Ç∏„Éã„Ç¢', name: '‰∏≠ÊùëÂÖ≠ÈÉé', parentId: 5, level: 4 },
            ];
            nodeIdCounter = 9;
            renderChart();
        }

        function addRootNode() {
            if (orgData.some(node => node.level === 1)) {
                alert('„Éà„ÉÉ„Éó„ÅØÊó¢„Å´Â≠òÂú®„Åó„Åæ„Åô');
                return;
            }
            currentEditNode = { id: nodeIdCounter++, parentId: null, level: 1 };
            openModal('„Éà„ÉÉ„Éó„ÇíËøΩÂä†');
        }

        function addChildNode(parentId) {
            const parent = orgData.find(n => n.id === parentId);
            if (!parent) return;

            const newLevel = parent.level + 1;
            if (newLevel > 4) {
                alert('4ÈöéÂ±§„Åæ„Åß„Åó„Åã‰ΩúÊàê„Åß„Åç„Åæ„Åõ„Çì');
                return;
            }

            currentEditNode = { id: nodeIdCounter++, parentId: parentId, level: newLevel };
            openModal('„É°„É≥„Éê„Éº„ÇíËøΩÂä†');
        }

        function editNode(id) {
            currentEditNode = { ...orgData.find(n => n.id === id) };
            document.getElementById('nodeTitle').value = currentEditNode.title || '';
            document.getElementById('nodeName').value = currentEditNode.name || '';
            openModal('„Éé„Éº„Éâ„ÇíÁ∑®ÈõÜ');
        }

        function deleteNode(id) {
            if (!confirm('„Åì„ÅÆ„Éé„Éº„Éâ„Å®ÈÖç‰∏ã„ÅÆ„Éé„Éº„Éâ„ÇíÂâäÈô§„Åó„Åæ„Åô„Åã?')) return;

            const toDelete = [id];
            let i = 0;
            while (i < toDelete.length) {
                const children = orgData.filter(n => n.parentId === toDelete[i]);
                toDelete.push(...children.map(c => c.id));
                i++;
            }

            orgData = orgData.filter(n => !toDelete.includes(n.id));
            renderChart();
        }

        function openModal(title) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modal').classList.add('active');

            if (!currentEditNode.title) {
                document.getElementById('nodeTitle').value = '';
                document.getElementById('nodeName').value = '';
            }
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            currentEditNode = null;
        }

        function saveNode() {
            const title = document.getElementById('nodeTitle').value.trim();
            const name = document.getElementById('nodeName').value.trim();

            if (!title || !name) {
                alert('ÂΩπËÅ∑„Å®Ê∞èÂêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            currentEditNode.title = title;
            currentEditNode.name = name;

            const existingIndex = orgData.findIndex(n => n.id === currentEditNode.id);
            if (existingIndex >= 0) {
                orgData[existingIndex] = currentEditNode;
            } else {
                orgData.push(currentEditNode);
            }

            closeModal();
            renderChart();
        }

        function renderChart() {
            const chart = document.getElementById('orgChart');

            if (orgData.length === 0) {
                chart.innerHTML = `
                    <div class="empty-state">
                        <h2>ÁµÑÁπîÂõ≥„Çí‰ΩúÊàê„Åó„Åæ„Åó„Çá„ÅÜ</h2>
                        <p>„Äå„Éà„ÉÉ„Éó„ÇíËøΩÂä†„Äç„Éú„Çø„É≥„Åã„ÇâÂßã„ÇÅ„Å¶„Åè„Å†„Åï„ÅÑ</p>
                    </div>
                `;
                return;
            }

            chart.innerHTML = '';
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            chart.appendChild(svg);

            for (let level = 1; level <= 4; level++) {
                const levelNodes = orgData.filter(n => n.level === level);
                if (levelNodes.length === 0) continue;

                const levelDiv = document.createElement('div');
                levelDiv.className = 'level';
                levelDiv.dataset.level = level;

                levelNodes.forEach(node => {
                    const nodeDiv = document.createElement('div');
                    nodeDiv.className = `node level-${level}`;
                    nodeDiv.dataset.id = node.id;
                    nodeDiv.innerHTML = `
                        <div class="node-title">${node.title}</div>
                        <div class="node-name">${node.name}</div>
                        <div class="node-actions">
                            <button class="btn-small btn-edit" onclick="editNode(${node.id})">Á∑®ÈõÜ</button>
                            <button class="btn-small btn-delete" onclick="deleteNode(${node.id})">ÂâäÈô§</button>
                            ${level < 4 ? `<button class="btn-small btn-add-child" onclick="addChildNode(${node.id})">ËøΩÂä†</button>` : ''}
                        </div>
                    `;
                    levelDiv.appendChild(nodeDiv);
                });

                chart.appendChild(levelDiv);
            }

            setTimeout(drawConnectors, 10);
        }

        function drawConnectors() {
            const chart = document.getElementById('orgChart');
            const svg = chart.querySelector('svg');
            svg.innerHTML = '';

            orgData.forEach(node => {
                if (!node.parentId) return;

                const childEl = chart.querySelector(`[data-id="${node.id}"]`);
                const parentEl = chart.querySelector(`[data-id="${node.parentId}"]`);

                if (!childEl || !parentEl) return;

                const childRect = childEl.getBoundingClientRect();
                const parentRect = parentEl.getBoundingClientRect();
                const chartRect = chart.getBoundingClientRect();

                const x1 = parentRect.left + parentRect.width / 2 - chartRect.left;
                const y1 = parentRect.bottom - chartRect.top;
                const x2 = childRect.left + childRect.width / 2 - chartRect.left;
                const y2 = childRect.top - chartRect.top;

                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                const midY = (y1 + y2) / 2;
                path.setAttribute('d', `M ${x1} ${y1} L ${x1} ${midY} L ${x2} ${midY} L ${x2} ${y2}`);
                path.setAttribute('class', 'connector');
                svg.appendChild(path);
            });
        }

        function exportData() {
            const dataStr = JSON.stringify(orgData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'org-chart-data.json';
            link.click();
            URL.revokeObjectURL(url);
        }

        window.addEventListener('resize', () => {
            if (orgData.length > 0) {
                drawConnectors();
            }
        });
    </script>
</body>
